<div class="container">
  <!-- Projects List -->
  <div class="col-50">
    <mat-card>
      <mat-card-header>
        <mat-card-title> <h1>Projects</h1> </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item>
            <h3 mat-line><!-- Project Details --></h3>
            <p mat-line><!-- Project Details --></p>
            <button mat-icon-button><mat-icon>close</mat-icon></button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
  <!-- Project Details -->
  <div class="col-50">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1><!-- Project Title Here --></h1>
        </mat-card-title>
      </mat-card-header>
      <form>
        <mat-card-content> <!-- Project Form Here --> </mat-card-content>
        <mat-card-actions>
          <button type="submit" mat-button color="primary">Save</button>
          <button type="submit" mat-button>Cancel</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
