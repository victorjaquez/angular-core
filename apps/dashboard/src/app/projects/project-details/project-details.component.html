<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="project.id; else: elseBlock">{{ project.title }}</span>
        <ng-template #elseBlock>Select a Project</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Title"
          [(ngModel)]="project.title"
          type="text"
          name="title"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <textarea
          matInput
          placeholder="Details"
          [(ngModel)]="project.details"
          type="text"
          name="details"
        ></textarea>
      </mat-form-field>
      <section class="full-width">
        <h4>{{ project.percentComplete }}% Complete</h4>
        <mat-slider
          class="full-width"
          min="0"
          max="100"
          thumbLabel
          name="percentComplete"
          [(ngModel)]="project.percentComplete"
        >
        </mat-slider>
      </section>
      <section>
        <mat-checkbox [(ngModel)]="project.approved" name="approved"
          >Approved By Customer</mat-checkbox
        >
      </section>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button color="primary">Save</button>
      <button type="submit" mat-button>Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
